<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A1 — Variables (estado + movimiento simple)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  // =====================================================
  // A1 — Variables (estado + movimiento simple, sin wrap)
  // Autor/a: {Apellidos, Nombre}
  // Qué hace: un "sol" se desplaza horizontalmente gracias a variables.
  // Conceptos: variables, estado, setup/draw, width/height, sin condicionales.
  // =====================================================

  // --- 1) Estado del sistema (variables globales) ---
  // x, y: posición del sol
  // v: velocidad (pixeles por fotograma)
  // d: diámetro del sol (relativo al lienzo, sin "números mágicos")
  // r: radio del sol (variable derivada)
  let x_s, y_s, v_s, d_s, r_s;
  let x_l, y_l, v_l, d_l, r_l;
  let w_c, h_c, x_c, y_c, v_c;
  

  function setup() {
    // --- 2) Lienzo e INICIALIZACIÓN del estado ---
    createCanvas(800, 400);

    // Fondo noche

    w_c = width
    h_c = height
    x_c = -width * 2
    y_c = height

  

  // Tamaño del "sol" relativo al lienzo
    d_s = min(width, height) * 0.15; // 15% del lado menor
    r_s = d_s / 2;
    d_l = d_s * 0.45;
    r_l = d_l / 2; 


   // Posición inicial: empieza entrando desde la izquierda
    x_s = -r_s;
    y_s = height * 0.35;   // altura relativa (35% del alto)
    x_l = -width
    y_l = height * 0.5

    // Velocidad relativa al ancho (escala con el tamaño del lienzo)
    v_s= width / 400;
    v_l = v_s     // prueba a ajustar este valor si va muy rápido/lento
    v_c = v_s
  }

  function draw() {
    // --- 3) DIBUJO por fotogramas (primero, el fondo/escena) ---
    background(0, 90, 230);       // cielo
    noStroke();
    fill(20, 120, 40);             // suelo
    rect(0, height * 0.8, width, height * 0.2);

    // --- 4) Sol (usa variables en lugar de números fijos) ---
    fill(255, 210, 0);
    circle(x_s, y_s, d_s);
   
   // --- 4) Luna (usa variables en lugar de números fijos) ---
    fill(255, 255, 255);
    circle(x_l, y_l, d_l);
// --- 4) Sol (usa variables en lugar de números fijos) ---


 // Rectángulo azul opaco
  fill(0, 0, 220);           // Azul
  rect(x_c ,y_c ,w_c ,h_c);

    // --- 5) ACTUALIZACIÓN del estado (la animación) ---
    // Cada frame, avanzamos x en v pixeles:
    x_s = x_s + v_s;
    x_l = x_l + v_l
    x_c = x_c + v_c

    // Nota: no hay condicionales ni "wrap". Si sale de la pantalla, está bien.

    // --- 6) Rotulitos informativos (útiles para depurar y aprender) ---
    fill(255);
    textSize(16);
    textAlign(LEFT, TOP);
    text("A1 — Variables (estado + movimiento simple)", 10, 10);

    textSize(12);
    text("x_s = " + nf(x_s, 1, 1) + "  |  v_s = " + nf(v_s, 1, 2), 10, 32);
  }
  </script>
  </body>
</html>
