<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> SOL, DÍA Y NOCHE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  // Sol y su cielo
  let x_s, y_s, v_s, d_s, r_s;
  let x_cs;          
  let adelanto_s;     

  // Luna y su cielo
  let x_l, y_l, v_l, d_l, r_l;
  let x_cl;           
  let adelanto_l;     




  function setup() {
    createCanvas(600, 600);

    // Tamaños relativos (diámetros)
    d_s = width * 0.15;   r_s = d_s * 0.5;
    d_l = height * 0.10;  r_l = d_l * 0.5;


    // Posiciones iniciales de astros-+++
    x_s = -r_s;    
	y_s = height * 0.35;
    x_l = -width - r_l;
    y_l = height * 0.55;
 
             
    // Velocidades
    v_s = width / 800;
    v_l = v_s;


    // Adelantos (por delante del astro)
    adelanto_s = width * 0.10; // 
    adelanto_l = width * 0.10;

    // Posiciones iniciales de los cielos 
    x_cs = x_s + adelanto_s;
    x_cl = x_l + adelanto_l;
  }

  function draw() {
    // Fondo base
    background(20, 20, 30);
    noStroke();

    // Cielo del sol (azulado)
    fill(0, 0, 200);
    rect(x_cs, 0, width, height * 0.8);

    // Cielo de la luna (gris)
    fill(222, 159, 42);
    rect(x_cl, 0, width, height * 0.8);

    // Suelo
    fill(20, 120, 40);
    rect(0, height * 0.8, width, height * 0.2);

    // Sol
    fill(255, 210, 0);
    circle(x_s, y_s, d_s);

    // Luna
    fill(255);
    circle(x_l, y_l, d_l);


//Condición

if(x_s>width+r_s)
{
x_s = -r_s
}

else 

    x_s  = x_s  + v_s;
    x_cs = x_cs + v_s;   // el cielo del sol se desplaza con el sol

    x_l  = x_l  + v_l;
    x_cl = x_cl + v_l;   // el cielo de la luna se desplaza con la luna
 
  }
  </script>
  </body>
</html>
